<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEhZM-MZn3LziAR_tkluobrHMlU7yEd8M">
    </script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

 </head>
  <body>
  
  
<div id="fileNum"></div>
<div id="fileSize"></div>
<form name="uploadForm">
<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
	<label for="uploadInput">Files to upload:</label>
	<input type="file" id="uploadInput" type="file" name="myFiles" onchange="updateSize();" multiple="multiple" />
	<div id="filedrag">or drop files here</div>
<p><input type="button" id="submit" onclick="getInfo()" value="Do it"></p>
</form>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<div id="map-canvas" style="height:500px;"></div>
		</div><!-- col-md-8 -->
		
		<div class="col-md-4">
		<div id="messages">
		<p>Status Messages</p>
		</div>
			<div id="imagePane">
			<ul id="thumbslist"></ul>
			</div>
		</div><!-- col-md-4 -->
	</div><!-- Row -->
	
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <span id="navPrev" class="nav-prev">Previous</span>
		<div class="modal-inner"></div>
		<span id="navNext" class="nav-next">Next</span>
      </div>
      <div class="modal-footer">
	  
		
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
	
</div><!-- Container-fluid-->

<style>
#filedrag
{
	
	font-weight: bold;
	text-align: center;
	padding: 1em 0;
	margin: 1em 0;
	color: #555;
	border: 2px dashed #555;
	border-radius: 7px;
	cursor: default;
}

#filedrag.hover
{
	color: #f00;
	border-color: #f00;
	border-style: solid;
	box-shadow: inset 0 3px 4px #888;
}

.modal-inner {
	margin: 0 25px;
}
</style>

      <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
      <script data-main="scripts/main" src="scripts/require.js"></script>

<!-- <script src="js/canvasthumber.js"></script>-->
	  </body>

</html>
